            <h2>人员列表</h2>
            <input type="text" placeholder="请输入名字" v-model="keyWord">
            <li v-for="(p,index) in filPerons" :key="index">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    new Vue({
        el: '#root',
        data() {
            return {
                keyWord: '',
                persons: [{
                    id: '001',
                    name: '马冬梅',
                    age: 19,
                    sex: '女'
                }, {
                    id: '002',
                    name: '周冬雨',
                    age: 20,
                    sex: '女'
                }, {
                    id: '003',
                    name: '周杰伦',
                    age: 21,
                    sex: '男'
                }, {
                    id: '004',
                    name: '温兆伦',
                    age: 22,
                    sex: '男'
                },],
            };
        },
        computed: {
            filPerons() {
                return this.persons.filter((p) => {
                    return p.name.indexOf(this.keyWord) !== -1
                })
            }
        }

    })
