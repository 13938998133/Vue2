<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入VUE  -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<!-- 
    事件的基本使用
        1、使用v-on:xxx 或 @xxx 绑定事件，其中 xxx 是事件者；
        2、事件的回调需要配置在methods对象中，最终会在 vm 上；    
        3、methods中配置的函数，不要用箭头函数！否则this就不是vm了；
        4、methods 中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
        5、@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
-->
<!-- 
    v-on修饰符：
        .stop - 调用 event.stopPropagation()。
        .prevent - 调用 event.preventDefault()。
        .capture - 在捕获模式添加事件监听器。
        .self - 只有事件从元素本身发出才触发处理函数。
        .{keyAlias} - 只在某些按键下触发处理函数。
        .once - 最多触发一次处理函数。
        .left - 只在鼠标左键事件触发处理函数。
        .right - 只在鼠标右键事件触发处理函数。
        .middle - 只在鼠标中键事件触发处理函数。
        .passive - 通过 { passive: true } 附加一个 DOM 事件。
     -->

<body>
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <!-- <button v-on:click="showInfo">点我提示信息0</button> -->
        <button @click="showInfo1">点我提示信息（不传参）</button>
        <button @click="showInfo2($event,66)">点我提示信息（传参）</button>
    </div>

</body>
<script type="text/javascript">
    //阻止VUE在启动时产生提示
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
        },
        // methods 是一些用来更改状态与触发更新的函数
        // 它们可以在模板中作为事件处理器绑定
        methods: {
            showInfo1(event) {
                alert('同学你好1')
            },
            showInfo2(event, number) {
                console.log(number);
                alert('同学你好2')
            }
        },
    })
</script>

</html>
