<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    1、Vue中常用的按键别名： 
        回车 => enter
        删除 => delete（捕获“删除”和“退格”键）  
        退出 => esc
        空格 => space
        换行 => tap （特殊，必须配合keydown使用)
        上   => uo  
        下   => down
        左   => left
        右   => right

    2、Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为 kebab-case（短横线命名)

    3、系统修饰键(用法特殊)：ctrl、alt、shift、meta
        (1)、配合 keyup 使用:按下修饰键的同时，再按下其他按键，随后释放其他键，事件才被触发
        (2)、配合 keydown 使用：正常触发事件。

    4、也可以使用 keyCode 去指定具体的按键(不推荐)

    5、Vue.config.keyCodes，自定义键名 = 键码，可以取定制按键别名
-->

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>

        <!-- 按下回车键触发 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">

        <!-- 含义是：按enter+ctrl才可以触发事件 -->
        <input type="text" placeholder="按下Ctrl+回车键" @keyup.enter.ctrl="handleKeyup">

        <!-- 含义是：绑定“a”键，因为“a”的ASCII是65 -->
        <input type="text" placeholder="按下a键" @keyup.65="handleKeyupA">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data() {
            return {
                name: '尚硅谷',
            };
        },
        methods: {
            showInfo() {
                console.log("按下了回车键");
            },
            handleKeyup() {
                console.log("按下了CTRL键+回车键");

            },
            handleKeyupA() {
                console.log("按下了a键");
            }
        },
    })
</script>

</html>
