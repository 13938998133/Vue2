<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>你好，{{name}}</h3>

    </div>
    <script type="text/javascript">
        //阻止VUE在启动时产生提示
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: 'Vue',
            }
        })
    </script>
</body>

</html>
